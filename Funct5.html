<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./Style.css">
    <title>RivaColdSelect - Función comparación gama</title>
</head>

<body>
    <div class="container text-center">
        <h5 class="display-5">Consulta equivalencia</h5>
        <hr class="hr4">
        <table id="TablaEq" style="width: 100%;" class="table table-striped">
            <thead>
                <tr>
                    <th colspan="3">Marca A
                        <select id="S_Marca_A" onchange="SeleccionarProveedor()">
                            <option value="RivaCold">RivaCold</option>
                            <option value="IntarCon">IntarCon</option>
                            <option value="Zanotti">Zanotti</option>
                            <option value="Kide">Kide</option>
                            <option value="Otro">Otros proveedores</option>
                        </select>
                        <select id="S_Tipo_A" onchange="SeleccionarProveedor()">
                            <option value="Eq">Equipo completo</option>
                            <option value="Evap">Evaporador</option>
                            <option value="Cond">Condensador</option>
                            <option value="Central">Central</option>
                        </select>
                        <select id="S_Gama_A" onchange="ListadoModelo()"></select>
                    </th>
                    <th colspan="3">Marca B
                        <select id="S_Marca_B" onchange="SeleccionarProveedor()">
                            <option value="RivaCold">RivaCold</option>
                            <option value="IntarCon">IntarCon</option>
                            <option value="Zanotti">Zanotti</option>
                            <option value="Kide">Kide</option>
                            <option value="Otro">Otros proveedores</option>
                        </select>
                        <select id="S_Tipo_B" onchange="SeleccionarProveedor()">
                            <option value="Eq">Equipo completo</option>
                            <option value="Evap">Evaporador</option>
                            <option value="Cond">Condensador</option>
                            <option value="Central">Central</option>
                        </select>
                        <select id="S_Gama_B" onchange="ListadoModelo()"></select>
                    </th>
                </tr>
                <tr>
                    <th>Modelo</th>
                    <th>Condicón de trabajo</th>
                    <th>Potencia frigorifica A</th>
                    <th>Equivalente</th>
                    <th>Potencia frigorifica B</th>
                    <th>% Diferencia B/A</th>
                </tr>
            </thead>
            <tbody onchange="MarcaA_CondTrabajo(),MarcaB_Equivalencia()">

            </tbody>
        </table>

        <nav class="navbar fixed-bottom" style="height:30px;">
            <div class="position-absolute top-0 start-50 translate-middle">
                <button onclick="window.location.href='./Index.html '">
                    <i class="bi bi-house-door" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-custom-class="custom-tooltip" data-bs-title="Menu inicio">
                    </i>
                </button>

                <button type="button" onclick="PrintListEquivalencia()">
                    <i class="bi bi-printer" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-custom-class="custom-tooltip" data-bs-title="Imprimir oferta">
                    </i>
                </button>
            </div>
        </nav>

    </div>
    <script src="./Funct5.js"></script>
    <script src="./Print.js"></script>
    <script src="./tooltip.js"></script>
</body>

</html>
